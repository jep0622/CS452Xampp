<!DOCTYPE html>

<html lang="en">
<head>
    <title>Under Construction</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .header {
            padding: 10px;
            text-align: center;
            background: #092a6d;
            color: white;
        }

        .header h1 {
            font-size: 5vw;
        }

        .header p {
            font-size: 3vw;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: -3vw;
            left: -3vw;
            right: -3vw;
            bottom: -3vw;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            z-index: -1;
            transform: rotate(-5);
        }
        .table {
            border: 1px solid black;
        }

        .tableheaders {
            text-align: left;
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            justify-items: center;
        }

        .main section {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .main section:hover {
            transform: translateY(-10px);
        }

        .main h2 {
            font-size: 3vw;
            color: #092a6d;
            margin-bottom: 10px;
        }

        .main p {
            font-size: 2vw;
        }

        .main img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .footer {
            text-align: center;
            padding: 2vw 0;
            background: linear-gradient(135deg, #ddd, #bbb);
            margin-top: 3vw;
            font-size: 2vw;
        }
    </style>
</head>
